{% extends 'base.html' %}
{% block title %}Вход{% endblock %}

{% block content %}
<h1 class="mb-4">Вход</h1>

<form method="post">
  <div class="mb-3">
    <label for="username" class="form-label">Логин</label>
    <input type="text"
           class="form-control"
           id="username"
           name="username"
           required>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Пароль</label>
    <input type="password"
           class="form-control"
           id="password"
           name="password"
           required>
  </div>

  <button type="submit" class="btn btn-primary">Войти</button>
  <a href="{{ url_for('register') }}" class="btn btn-link">Создать аккаунт</a>
</form>
{% endblock %}
